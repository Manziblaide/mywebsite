<html>
<head>
<title>My account</title>
</head>
<body style="background-color: cyan">

<p>Are you new here? Create your account by filling the following:</p>
<form action="register.php" method="POST">
<p><label for="username">Username:</label>
<input type="text" id="username" name="username" required></p>

<p><label for="email">Email:</label>
<input type="email" id="email" name="email" required></p>

<p><label for="password">Password:</label>
<input type="password" id="password" name="password" required></p>

<p><label for="confirm_password">Confirm Password:</label>
<input type="password" id="confirm_password" name="confirm_password" required></p>

<p><label for="dob"> Date of Birth:</label>
<input type="date" id="dob" name="dob" required></p>

<p><label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value ="male">Male</option>
<option value ="female">Female</option>
<option value ="other">Other</option></p>
</select>

<p><label>
<input type="checkbox" name="terms" required> I agree to the terms and conditions
</label>
<button type="submit">Create Account</button></p>
</form>






</body>
</html>
